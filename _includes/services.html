<!-- _includes/services.html -->
<section id="services" class="max-w-6xl mx-auto px-4 py-16">
    <h2 class="section-heading">What we do</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for service in site.data.services %}
      <div class="rounded-xl p-6 hover:shadow-xl transition-shadow duration-300">
        <div class="aspect-[4/3] overflow-hidden mb-4 flex justify-center items-center">
          <img src="{{ site.baseurl }}/assets/img/{{ service.image }}" alt="{{ service.title }}" class="h-full object-cover"/>
        </div>
        <h3 class="text-xl font-semibold mb-3">{{ service.title }}</h3>
        <p class="text-gray-600">{{ service.description }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
