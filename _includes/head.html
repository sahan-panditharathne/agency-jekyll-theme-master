<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thamaya Solutions</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                    white: '#e5e4e3',
                    black: '#1b1e1a',
                    Teal: '#5b838d',
                    Blue: '#9dd0c9'
                    },
                    fontFamily: {
                    'body': ['"Poppins"'],
                    },
                    keyframes: {
                        'slide-left': {
                        from: { transform: 'translateX(0)' },
                        to: { transform: 'translateX(-100%)' },
                        },
                    },
                    animation: {
                        'slide-left-infinite': 'slide-left 15s linear infinite',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .menu-item {
                @apply hover:underline hover:underline-offset-4 hover:decoration-white hover:decoration-4;
            }

            .section-heading{
                @apply text-4xl font-bold mb-12 underline underline-offset-8 decoration-teal-600
            }

            .team-card-body {
                @apply bg-white/50 text-center rounded-lg pb-4
            }

            .team-card-image-container {
               @apply rounded-t-lg overflow-hidden mb-4 aspect-[4/5] relative
            }
            .team-card-image {
               @apply absolute inset-0 w-full h-full object-cover
            }
            .team-card-heading {
               @apply font-bold text-xl
            }
            .team-card-desc {
               @apply text-gray-800
            }
        }
    </style>
    <script>
        function filterGallery(category) {
            // Update active button state
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('bg-teal-600', 'text-white');
                btn.classList.add('bg-white');
            });
            event.currentTarget.classList.remove('bg-white');
            event.currentTarget.classList.add('bg-teal-600', 'text-white');
    
            // Filter gallery items
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    
        // Initialize with 'all' filter active
        document.addEventListener('DOMContentLoaded', () => {
            filterGallery('all');
        });
    </script>
    {% seo %}
</head>
